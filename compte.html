<!DOCTYPE html>
<html lang="en">
<head>
	<title>Créer un compte</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="main.css">



</head>
<body>
	<div class="title">
			<h2>Créer un compte : espace déclaration</h2>
	</div>



 	<div class="container">
		<form>
	    <label for="email"><b>CIN</b></label>
	    <input type="text" placeholder="Entrez votre carte d'identité nationale" name="email" required>
	    <label for="email"><b>Nom</b></label>
	    <input type="text" placeholder="Entrez votre nom" required>
	    <label for="text"><b>Prénom</b></label>
	    <input type="text" placeholder="Entrez votre prénom" required>
	    <label for="email"><b>Adresse</b></label>
	    <input type="text" placeholder="Entrez votre adresse" required>
	    <label for="text"><b>Numéro de téléphone</b></label>
	    <input type="text" placeholder="Entrez votre numéro de téléphone" required>
	    <label for="password"><b>Mot de passe</b></label>
	    <input type="password" placeholder="Entrez votre mot de passe" name="password" required>

	    <a href="dashboard.html" class="btn btn-primary">Créer un compte</a>
</form>
	  </div>




</body>
</html>
